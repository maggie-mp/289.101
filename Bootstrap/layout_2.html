<!DOCTYPE html>


<html>
    <head>
        <meta charset="utf-8" />
        <title>Layout 2</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        
        <!--
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script> -->
        
        
        <style>
            * { outline: white solid 8px}
           .blue {
                background-color: #3FB4FF;
                height: 75px;
            }

            .green {
                background-color: #A6D800;
                height: 75px;
            }

            .grey {
                background-color: #C4C4C4;
                height: 200px;
            }


            .purple {
                background-color: #AF3552;
                height: 250px;

            }

            .pink {
                background-color: #EC8FEF;
                height: 250px;
            }


            
            /*xs devices portrait phone*/
            body {background-color:red}
    

            
            /*sm devices */
            @media (min-width: 576px){
            body {background-color:orange}
            }



            /* md devices tablet*/
            @media (min-width: 768px){
            body {background-color:yellow}
            }



            /* lg devices desktop*/
            @media (min-width: 992px){
            body {background-color:blue}
            }
            
            
            /* xl devices large desktop*/
            @media (min-width: 1200px){
            body {background-color:blue}
            }   
        </style>  
        
    </head>
    



    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 blue"></div>
            </div>

        <div class= "row">
                <div class="col-sm-12 green"></div>
            </div>

        <div class= "row">
                <div class="col-sm-6 col-md-4 grey"></div>
                <div class="col-sm-6 col-md-4 grey"></div>
                <div class="w-100"></div>

                <div class="col-sm-6 col-md-4 grey"></div>
                <div class="col-sm-6 col-md-4 grey"></div>
                <div class="w-100"></div>

                <div class="col-sm-6 col-md-4 grey"></div>
                <div class="col-sm-6 col-md-4 grey"></div>

                <div class="col-sm-12 col-md-4 purple"></div>
            </div>

            <div class= "d-none d-lg-block d-xl-block pink"></div>



            
            
            
           
        </div>
    
    
    </body>
    
    
    
</html>
