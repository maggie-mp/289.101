<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Layout 7</title>
    <style>
    
            div {
                outline: 1px solid black;
            }

            #container {
                margin: auto;
                max-width: 800px;
            }

            #bluetop {
                display: grid;
                background-color: blue;
                height: 100px;
                padding: 10px;
                grid-template-columns: 1fr 2fr;
            }

                #yellow {
                        background-color: yellow;
                        margin: 20px;
                }
            
            
            #green1 {
                display: grid;
                background-color: lime;
                height: 400px;
            }


            #red1 {
                display: grid;
                background-color: red;
                height: 345px;
                grid-template-rows: 100px 100px;
                grid-gap: 2px 2px;
                grid-template-columns: 1fr 1fr 1fr;
               }

               #yellowheader {
                    background-color: yellow;
                    margin: 20px;
                    grid-column-start: 1;
                    grid-column-end: 4;
                    height: 4em;
            }

                #yelloweven {
                        background-color: yellow;
                        margin: 20px;
                        height: 12em;

                }
            


              #bluemiddle {
                display: grid;
                max-width: 800px;
                background-color: blue;
                height: 850px;
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }

                #yellowheader2 {
                    background-color: yellow;
                    margin: 20px;
                    grid-column-start: 1;
                    grid-column-end: 5;
                    height: 5em;
                       
                }


                #yellow2 {
                        display: grid;
                        background-color: yellow;
                        height: 10em;
                        width: 10em;
                        margin: 20px;
                    }


            #green2 {
                display: grid;
                background-color: lime;
                height: 500px;
            }

                #yellowevengreen {
                        background-color: yellow;
                        margin: 20px;
                        height: 230px;
                        padding: 3em;
                }



            #red2 {
                display: grid;
                background-color: red;
                height: 500px;
                grid-template-columns: 3fr 1fr;
               }

               #yellowheader3 {
                    background-color: yellow;
                    margin: 20px;
                    grid-column-start: 1;
                    grid-column-end: 5;
                    height: 5em;
                       
                }


                #yellowred {
                        background-color: yellow;
                        margin: 20px;
                        height: 200px;
                        padding: 3em;
                    }

                #yellowredsmall {
                        background-color: yellow;
                        margin: 20px;
                        height: 50px;
                        padding: 3em;
                    }

             #blueend {
                display: grid;
                background-color: blue;
                height: 60px;
                padding: 10px;
            }



        
        </style>
    </head>

    
    <body>   
         <div id="container">
            <div id="bluetop">
                <div id="yellow"></div>
                <div id="yellow"></div>
             </div>
             
             <div id="green1"></div>
          

             <div id="red1">
                <div id="yellowheader"></div>
                <div id="yelloweven"></div>
                <div id="yelloweven"></div>
                <div id="yelloweven"></div>
             </div>


             <div id="bluemiddle">
                <div id="yellowheader2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
        </div>



        <div id="green2">
            <div id="yellowheader"></div>
            <div id="yellowevengreen"></div>
            <div id="yellowevengreen"></div>
            <div id="yellowevengreen"></div>
        </div>


        <div id="red2">
            <div id="yellowheader3"></div>
            <div id="yellowred"></div>
            <div id="yellowredsmall"></div>
        </div>

        <div id="blueend"></div>
		
		</div>



    	</body> 
	</html>
