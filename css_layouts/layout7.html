<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Layout 7</title>
    <style>
    
            div {
                outline: 1px solid black;
            }

            #container {
                margin: auto;
                max-width: 800px;
            }

            #bluetop {
                display: grid;
                background-color: blue;
                height: 100px;
                padding: 10px;
                grid-template-columns: 1fr 3fr;
            }

            #yellow {
                    background-color: yellow;
                    margin: 20px;
            }
            
            
            #green1 {
                display: grid;
                background-color: lime;
                height: 400px;
            }

                /* COME BACK TO LATER */
            #red1 {
                display: grid;
                background-color: red;
                height: 200px;
                /* Add part top bar */
                grid-template-columns: 1fr 1fr 1fr;
               }

            /* COME BACK TO LATER */
            #bluemiddle {
                display: grid;
                background-color: blue;
                height: 600px;
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }


            #yellow2 {
                    display: grid;
                    background-color: yellow;
                    grid-gap: 1em;
                    margin: 20px;                    
            }

            /* COME BACK TO LATER */
            #green2 {
                display: grid;
                background-color: lime;
                height: 600px;
            }


            /* COME BACK TO LATER */
            #red2 {
                display: grid;
                background-color: red;
                height: 400px;
                /* Add part top bar */
                grid-template-columns: 1fr 1fr 1fr;
               }

            /* COME BACK TO LATER */
             #blueend {
                display: grid;
                background-color: blue;
                height: 60px;
                padding: 10px;
                grid-template-columns: 1fr 3fr;
            }



        
        </style>
    </head>

    
    <body>   
         <div id="container">
            <div id="bluetop">
                <div id="yellow"></div>
                <div id="yellow"></div>
             </div>
             
             <div id="green1"></div>
          

             <div id="red1">
                <div id="yellow"></div>
                <div id="yellow"></div>
                <div id="yellow"></div>
             </div>


             <div id="bluemiddle">
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
        </div>

        <div id="green2">
        </div>

        <div id="red2">
        </div>

        <div id="blueend">
        </div>





    </body> 
</html>
