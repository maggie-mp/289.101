<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Layout 7</title>
    <style>
    
            div {
                outline: 1px solid black;
            }

            #container {
                margin: auto;
                max-width: 800px;
            }

            #bluetop {
                display: grid;
                background-color: blue;
                height: 100px;
                padding: 10px;
                grid-template-columns: 1fr 2fr;
            }

            #yellow {
                    background-color: yellow;
                    margin: 20px;
            }
            
            
            #green1 {
                display: grid;
                background-color: lime;
                height: 400px;
            }

                /* COME BACK TO LATER */
            #red1 {
                display: grid;
                background-color: red;
                height: 370px;
                grid-template-rows: 100px 100px;
                grid-gap: 10px 10px;
                grid-template-columns: 1fr 1fr 1fr;
               }

               #yellowheader {
                    background-color: yellow;
                    margin: 20px;
                    grid-column-start: 1;
                    grid-column-end: 4;
                    padding: 2.5em;
            }

            #yelloweven {
                    background-color: yellow;
                    margin: 20px;
                    height: 130px;
                    padding: 2em;
            }
            

            /* COME BACK TO LATER */
            #bluemiddle {
                display: grid;
                background-color: blue;
                height: 600px;
                grid-gap: 2px 0px;
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }

            #yellowheader2 {
                    background-color: yellow;
                    margin: 20px;
                    padding: 2em;
                    grid-column-start: 1;
                    grid-column-end: 5;
            }


            #yellow2 {
                    display: grid;
                    background-color: yellow;
                    height: 125px;
                    width: 150px;
                    margin: 20px;                 
            }


            #green2 {
                display: grid;
                background-color: lime;
                height: 500px;
            }

            #yellowevengreen {
                    background-color: yellow;
                    margin: 20px;
                    height: 230px;
                    padding: 3em;
            }


            /* COME BACK TO LATER */
            #red2 {
                display: grid;
                background-color: red;
                height: 400px;
                /* Add part top bar */
                grid-template-columns: 1fr 1fr 1fr;
               }

            /* COME BACK TO LATER */
             #blueend {
                display: grid;
                background-color: blue;
                height: 60px;
                padding: 10px;
            }



        
        </style>
    </head>

    
    <body>   
         <div id="container">
            <div id="bluetop">
                <div id="yellow"></div>
                <div id="yellow"></div>
             </div>
             
             <div id="green1"></div>
          

             <div id="red1">
                <div id="yellowheader"></div>
                <div id="yelloweven"></div>
                <div id="yelloweven"></div>
                <div id="yelloweven"></div>
             </div>


             <div id="bluemiddle">
                <div id="yellowheader2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
                <div id="yellow2"></div>
        </div>

        <div id="green2">
            <div id="yellowheader"></div>
            <div id="yellowevengreen"></div>
            <div id="yellowevengreen"></div>
            <div id="yellowevengreen"></div>
        </div>


        <div id="red2">
            <div id="yellowheader"></div>
        </div>

        <div id="blueend">
        </div>





    </body> 
</html>
